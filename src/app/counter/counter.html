<div class="box">
    <h3>My Shopping List</h3>
    
    <button (click)="AddItem()">+ Add Fruit</button>

    <ul>
        <li *gFor="item of Items">
            <span>I want: {{ item }}</span>
        </li>
    </ul>

    <p>Total items: {{ Items.Get() }}</p> 
    <button (click)="GoToAbout()">Go to About Page</button>
</div>
