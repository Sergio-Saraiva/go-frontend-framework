<div class="box">
    <h1>Parent Counter</h1>
    <p>Current Value: {{ Count.Get() }}</p>
    
    <button (click)="Increment()">Increment (+)</button>

    <input type="number" bind-value="Count" />

    <site-footer 
        bind-Status="Count.Get()" 
        on-reset="OnReset($event)">
    </site-footer>
</div>
